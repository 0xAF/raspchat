<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/5.0.2/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="./vxe.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <title>dotRica</title>
  <style>
  html {
    height: 100%;
  }

  body {
    height: 100%;
    display: block;
  }

  .code-font {
    font-family: "Courier New",Courier,"Lucida Sans Typewriter","Lucida Typewriter",monospace;
  }

  * {
    box-sizing: border-box;
  }

  div.meta-message {
    color: #333;
  }

  div.msg {
    margin: 10px;
    box-sizing: border-box;
    padding: 5px;
    background: #efefef;
  }
  </style>
</head>
<body>
  <div style="width: 100%; height: 100%; margin: 0; padding: 0;">
    <div style="display: block; height: 90%; max-height: 90%; width: 100%; overflow: auto; color: black; background: white; padding: 10px;"
              disabled="disabled"
              id="dump"></div>
    <div>
      <input id='msg' style="width: 90%; padding: 0; margin: 0;" class="code-font" type="text" placeholder="Type your message" />
      <input id='btn' type="button" style="width: 9%; magin: 0; padding: 0;" value="send" />
    </div>
  </div>

  <script type="template/mustache" id="messageTemplate">
    <div class="msg {{#isMeta}}meta-message {{/isMeta}}code-font" style="">
      {{#from}}{{from}}:{{/from}} {{{msg}}}
    </div>
  </script>

  <script type="text/javascript">
  /*

  THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.
  */

    docReady(function onLoaded() {
      var s = io('http:///');
      var id = Date.now();
      var channelName = "f00d3r";
      var nickRegex = /^\/nick\s+([A-Za-z0-9]+)$/i;
      var gifRegex = /^\/gif\s+(.+)$/i;

      var txtarea = document.getElementById('dump');
      var msg = document.getElementById('msg');
      var btn = document.getElementById('btn');

      function processCommand(cmd) {
        var match = cmd.match(nickRegex);
        if (match) {
          s.emit("set-nick", match[1])
          return true;
        }

        match = cmd.match(gifRegex);
        if (match) {
          giphy.search(match[1], function (url, obj) {
            var t = cmd;
            if (url) {
              t = "!["+cmd+"]("+url+")";
            }

            s.emit("send-msg", channelName+"~~~~>"+t);
          });

          return true;
        }

        return false;
      }

      function sendMessage() {
        if (!s || !s.connected) {
          return;
        }

        if (!processCommand(msg.value)){
          var m = {to: channelName, msg: msg.value};
          if (m.msg.trim().length == 0){
            return;
          }

          s.emit("send-msg", m.to+"~~~~>"+m.msg);
        }
        msg.value = '';
        msg.focus();
      }

      btn.addEventListener("click", sendMessage);
      msg.addEventListener("keypress", function (e) {
        if (e.which == 13) {
          sendMessage();
        }

        if (e.which == 9){
          msg.value += "\t";
          if(e.preventDefault) {
              e.preventDefault();
          }
          return false;
        }
      }, false);

      var onMessage = function(data) {
        try {
          var msg = data.split("~~~~>");
          var dataObj = {from:msg[0], msg:msg[1]};

          vxe.renderMessage(txtarea, 'messageTemplate', dataObj);
          txtarea.scrollTop = txtarea.scrollHeight;

          var audio = new Audio('/static/notif.mp3');
          audio.play();
        }
        catch(e) {
          txtarea.innerHTML += "\n<div>"+data+"</div>";
        }
      };

      s.on('new-msg', onMessage);
      s.on('group-message', onMessage);

      s.on('connect', function() {
        s.emit('join-group', channelName);
        s.on('disconnect', function(data) {
          vxe.renderMessage(txtarea, 'messageTemplate', {msg: "Disconnected..."});
          s.removeListener('.response', onMessage);
        });

        vxe.renderMessage(txtarea, 'messageTemplate', {msg: "Connected..."});
      });

      vxe.renderMessage(txtarea, 'messageTemplate', {msg: "Connecting..."});
      msg.focus();
      window.sock = s;
    });
  </script>
</body>
</html>
